<script>
  var map;
  function initMap() {
    map = L.map('map').setView([45.676207, 4.862148], window.innerWidth > 1000 ? 15 : 16);
    L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
      attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia</a>',
      minZoom: 10,
      maxZoom: 18,
      scrollWheelZoom: false,
      touchZoom: false,
    }).addTo(map);
    var marker = L.marker([45.676207, 4.862148]).addTo(map)
  }
  initMap();
</script>
