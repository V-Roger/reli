{{- $section2 := .Site.GetPage "/hero"  }}
{{- $title := $section2.Params.section2_title }}
{{- $features := $section2.Params.section2 }}
<section class="section is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title">{{ $title }}</h1>
        <h3 class="subtitle is-5 is-muted"></h3>
        <div class="divider"></div>
      </div>
      <div class="column is-7 mt-60">
        {{- range $features }}
        <article class="media icon-box">
          <figure class="media-left image is-5 column">
            <p class="image">
              <img src="{{ printf "%s" .photo | relURL }}" alt="Description">
            </p>
          </figure>
          <div class="media-content mt-50">
            <div class="content">
              <p>
                <span class="icon-box-title">{{ .name }}</span>
                <span class="icon-box-text">{{ .summary }}</span>
              </p>
            </div>
          </div>
        </article>
        {{- end }}
      </div>
    </div>
  </div>
</section>
